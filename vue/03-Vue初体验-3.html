<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <p>------------------</p>
        <button @click="brand">品牌</button>
        <button v-on:click="site">网址</button>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: '',
                }
            },
            methods: {
                //品牌
                brand() {
                    this.message = "撩课";
                },
                //网址
                site() {
                    this.message = "liaoke.com"
                },
            }
        }).mount("#app");
    </script>
</body>

</html>
