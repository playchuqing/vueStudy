<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on参数传递</title>
</head>

<body>
    <div id="app">
        <button @click="btn('2',$event)">{{name}}</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    book: "三国演义",
                    name: "小明",
                    age: 18
                }
            },
            methods: {
                btn(a1, a2) {
                    console.log(a1);
                    console.log(a2);
                    console.log(this.book + "|" + this.name + "|" + this.age + a1);
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
