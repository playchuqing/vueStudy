<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <label for="r1">
            <input id="r1" name="sex" type="radio" value="男" v-model="sex">男
        </label>
        <label for="r2">
            <input id="r2" name="sex" type="radio" value="女" v-model="sex">女
        </label>
        <h1>{{sex}}</h1>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    sex: '男'
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
