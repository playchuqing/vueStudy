<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="bor">明天下雨</p>
        <p v-else>明天不下雨</p>
        <p>-------------</p>
        <p v-show="bor">明天上课</p>
        <p v-show="!bor">明天不上课</p>
        <button @click="bor=!bor">切换</button>
    </div>
    <script src="../vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    bor: true
                }
            },
            methods: {

            }
        }).mount("#app");
    </script>
</body>

</html>
