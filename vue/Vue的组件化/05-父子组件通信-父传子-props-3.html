<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <lk-box :brand="msg1" :colleges="msg2"></lk-box> -->
        <!-- 首页 -->
        <div id="home">
            <span>首页</span>
            <lk-box brand="百度" :colleges="['百度一下','百度翻译']"></lk-box>
        </div>
        <!-- 消息 -->
        <div id="msg">
            <span>消息</span>
            <lk-box brand="酷狗" :colleges="['荷塘月色','新年快乐']"></lk-box>
        </div>
        <!-- 我的 -->
        <div id="mine">
            <span>我的</span>
            <lk-box brand="美团" :colleges="['外卖','游戏']"></lk-box>
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        // 创建局部组件
        const Box = {
            //接收数据
            props: {
                brand: String,
                colleges: Array
            },
            template: `
            <div>
                <p>________________</p>
                <h1>{{brand}}</h1>
                <ul v-for="item in colleges">
                    <li>{{item}}</li>
                </ul>
                <p>________________</p>
            </div>
            `
        };
        const app = Vue.createApp({
            data() {
                return {
                    msg: '______1_____',
                    msg1: '撩课学院',
                    msg2: ['语文---1', '数学', '英语']
                }
            },
            components: {
                'lk-box': Box
            }
        }).mount('#app');
    </script>
</body>

</html>
