<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <lk-box :brand="msg1" :colleges="msg2"></lk-box>
    </div>
    <template id="box">
        <div>
            <p>________________</p>
            <h1>{{brand}}</h1>
            <ul v-for="item in colleges">
                <li>{{item}}</li>
            </ul>
            <p>________________</p>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        // 创建局部组件
        const Box = {
            //接收数据
            props: ['brand', 'colleges'],
            template: '#box'
        };
        const app = Vue.createApp({
            data() {
                return {
                    msg: '______1_____',
                    msg1: '撩课学院',
                    msg2: ['语文---1', '数学', '英语']
                }
            },
            components: {
                'lk-box': Box
            }
        }).mount('#app');
    </script>
</body>

</html>
